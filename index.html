<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | QR code component</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Outfit", "sans-serif"],
            },
            colors: {
              white: "hsl(0, 0%, 100%)",
              slate: {
                300: "hsl(212, 45%, 89%)",
                500: "hsl(216, 15%, 48%)",
                900: "hsl(218, 44%, 22%)",
              },
            },
            fontSize: {
              paragraph: "0.9375rem",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-slate-300">
    <main role="main">
      <div class="h-screen w-screen flex items-center justify-center">
        <div
          class="p-4 bg-white shadow-lg rounded-xl max-w-[300px] flex flex-col gap-4"
        >
          <div>
            <img
              src="./images/image-qr-code.png"
              alt="QR Code Image"
              class="rounded-xl"
            />
          </div>
          <div class="flex flex-col gap-4 px-4">
            <div class="text-center">
              <h1 class="text-xl font-bold text-slate-900">
                Improve your front-end skills by building projects
              </h1>
            </div>
            <div class="text-center">
              <p class="text-paragraph text-slate-500">
                Scan the QR code to visit Frontend Mentor and take your coding
                skills to the next level
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
